
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styleani.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Otaku Orbit</h1>
        <div class="nav-bar">
            <a href="webanirev.html">Home</a>
            
            <a href="anilogin.html">Login</a>
        </div>
    </header>
    <main>
        <section class="signup-form">
            <h2>Sign Up</h2>
            <form action="anilogin.html">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="anilogin.html">Login</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Otaku Orbit All rights reserved.</p>
    </footer>
</body>
</html>
